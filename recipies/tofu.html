        <h1>Baked Tofu</h1>
        <img src="https://i.imgur.com/1Puq5JS.jpeg" alt="tofu cooked"
        width="200" 
        height="200">
        <h2>Description</h2>   
        <p>This baked tofu is delicious</p>
        <h2>Ingredients</h2>
        <ul>
            <li>1 kg of Tofu</li>
            <li>1 bottle of Soy sauce</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Put the tofu in a plastic bag</li>
            <li>Put soy sauce in the bag with the tofu</li>
            <li>Let it freeze</li>
            <li>In a preheated oven put the tofu for 30 min</li>
            <li>Enjoy</li>
        </ol>
